apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId 'niry.mygrandsons'
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.mcxiaoke.volley:library-aar:1.0.0'
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile files('libs/commons-codec-20041127.091804.jar')
    compile files('libs/javax.ws.rs-api-2.0.jar')
    compile files('libs/json-20080701.jar')
    compile files('libs/junit-4.8.2.jar')
    compile files('libs/slf4j-api-1.7.12.jar')
    compile files('libs/universal-image-loader-1.9.3.jar')
}
